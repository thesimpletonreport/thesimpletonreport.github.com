<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <small>{{ site.tagline }},</small>
          <br>
          <a href="{{ site.baseurl }}/" title="Home"><b>{{ site.title }}</b></a>
          <br>
          <small>WRITTEN BY <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a></small>
        </h3>
        <hr class="redline">
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
