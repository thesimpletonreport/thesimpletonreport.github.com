<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <small>{{ site.tagline }},</small>
          <wbr>
          <a href="{{ site.baseurl }}/" title="Home"><b>{{ site.title }}</b></a>
          <br>
          <hr class="redline">
        </h3>
        <div style="width: 100%;">
          <small class="left">WRITTEN BY <a href="mailto:{{ site.author.email }}" style="text-transform: uppercase">{{ site.author.name }}</a></small>
          <small class="right" style="text-transform: uppercase"><time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%B %-d, %Y' }}</time></small>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Anon Pseudo. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
